apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /health
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /health(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: otus-hello-srv
                port:
                  number: 9000
          - path: /otus/alexander(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: otus-hello-srv
                port:
                  number: 9000
  ingressClassName: nginx